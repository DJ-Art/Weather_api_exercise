<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather map</title>
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>
    <div class="container">
        <h1>Weather Application</h1>
        <br>
        <h2>San Antonio</h2>
            <div class="column">
                <div class="row">

                    <p><h3>Thursday</h3></p>
                    <p>Sept 7th</p>
                    <p>28.5&#8451/17.5&#8451</p>
                    
                    <Span id="c1"></Span>
                </div>
                <div class="row">
                    <p><h3>Friday</h3></p>
                    <p>Sept 8th</p>
                    <p>28.4&#8451/22.2&#8451</p>

                    <Span id="c2"></Span>
                </div>
                <div class="row">
                    <p><h3>Saturday</h3></p>
                    <p>Sept 9th</p>
                    <p>29.4&#8451/19.6&#8451</p>
                    <Span id="c3"></Span>

                </div>
            </div>
    </div>
    
    <div>
        <!--<form method="post" >-->
            
            <button>Submit</button>
        <!--</form>-->
        
    </div>
    <div id="map-canvas"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC-IW87cNVhrlkmHMSgYxnU5heW7FCfhM"></script>
<script>
    (function(){
        "use strict";

        $.get("http://api.openweathermap.org/data/2.5/forecast", {
            APPID: "c579f1b8e3a3a9ed7a647c1d763d0b15",
                        lat:    29.423017,
                       lon:   -98.48527,
//                        q: 'San Antonio, TX',
                       units: "imperial",
                       cnt: 3
        }).done(function(weather) {
            var icon = weather.list[0].weather[0].icon;
            var url = "http://openweathermap.org/img/w/" + icon + ".png"
            var img = "<img src='" + url + "'>"
            $("#c1").append(img);
            console.log(url);
            
            var icon1 = weather.list[1].weather[0].icon;
            var url1 = "http://openweathermap.org/img/w/" + icon1 + ".png"
            var img1 = "<img src='" + url1 + "'>"
            $("#c2").append(img1);
            console.log(url1);

            var icon2 = weather.list[2].weather[0].icon;
            var url2 = "http://openweathermap.org/img/w/" + icon2 + ".png"
            var img2 = "<img src='" + url2 + "'>"
            $("#c3").append(img2);
            console.log(url2);


        });

        var mapOptions = {
            zoom: 18,

            center: {
                lat: 29.42307,
                lng: -98.48527
            }
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        var geocoder = new google.maps.Geocoder();
        var address = "15900 La Cantera Pkwy Bldg. #1, San Antonio, TX, 78256";

        var geocoder = new google.maps.Geocoder();

        geocoder.geocode({"address": address}, function (results, status) {
            if (status === google.maps.GeocoderStatus.OK) {
                map.setCenter(results[0].geometry.location);
            } else {
                alert("Geocoding was not successful - STATUS: " + status);
            }
        });

    }());
</script>



</body>
</html>
